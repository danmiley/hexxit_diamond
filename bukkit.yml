    com-onarandombox-MultiversePortals-MultiversePortals: INFO
    com-earth2me-essentials-chat-EssentialsChat: INFO
    com-earth2me-essentials-antibuild-EssentialsAntiBuild: INFO
    fml-ModTracker: INFO
    com-sk89q-wepif-PermissionsResolverManager: INFO
    Minecraft-WorldEdit: INFO
