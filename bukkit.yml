# This is the main configuration file for Bukkit.
# As you can see, there's actually not that much to configure without any plugins.
# For a reference for any variable inside this file, check out the bukkit wiki at
# http://wiki.bukkit.org/Bukkit.yml
settings:
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  ping-packet-limit: 100
  use-exact-login-location: false
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: Server closed
  filter-unsafe-ips: false
  whitelist-message: You are not white-listed on this server!
  fml-missing-message: You do not have FML installed, you cannot connect to this server
  fml-missing-mods-message: The server requires mods that are absent or out of date on your client
  fml-outdated-message: Your client is not running a new enough version of FML to connect to this server
  fml-other-error-message: There was a problem during FML negotiation
  log-commands: true
  command-complete: true
  restart-command: true
  tps-command: true
  spam-exclusions:
  - /skill
  tab-ping: false
  timeout-time: 300
  restart-on-crash: false
  restart-script-location: /path/to/server/start.sh
  bungee-proxies:
  - 127.0.0.1
  texture-resolution: 16
  metrics-enable: true
mcpc:
  connection-logging: false
  dump-materials: false
  world-leak-debug: false
  infinite-water-source: true
  flowing-lava-decay: false
  load-chunk-on-request: true
  warn-place-no-tile-entity: false
  banned-item-IDs: []
  enable-banned-items: false
  player-speed-max:
    land: -1
  fake-players:
    com/eloraam/redpower/machine/EntityPlayerFake:
      username: '[RedPower]'
      do-login: false
    dan200/turtle/shared/TurtlePlayer:
      username: '[ComputerCraft]'
      do-login: false
  plugin-settings:
    default:
      debug: false
      custom-class-loader: true
      use-guava10: true
      remap-nms-v1_5_R3: true
      remap-nms-v1_5_R2: true
      remap-nms-v1_5_R1: true
      remap-nms-v1_4_R1: true
      remap-nms-v1_4_6: true
      remap-obc-v1_5_R3: false
      remap-obc-v1_5_R2: false
      remap-obc-v1_5_R1: true
      remap-obc-v1_4_R1: false
      remap-obc-v1_4_6: false
      remap-obc-pre: false
      remap-nms-pre: 'false'
      global-inheritance: true
      plugin-inheritance: true
      remap-reflect-field: true
      remap-reflect-class: true
      remap-allow-future: false
  bukkit-to-forge-mappings:
    world_nether: dim-1
    world_the_end: dim1
    world_twilightforest: dim7
  loglevels:
    Minecraft-Server: INFO
    MinecraftForge: INFO
    ForgeModLoader: INFO
    DamageIndicatorsMod: INFO
    eplus: INFO
    mcp: INFO
    FML: INFO
    Forge: INFO
    CoFHFramework: INFO
    CodeChickenCore: INFO
    NotEnoughItems: INFO
    ImmibisMicroblocks: INFO
    CoFHCore: INFO
    CoFHWorld: INFO
    TreeCapitator: INFO
    ImmibisMicroblocksInstallCheck: INFO
    ASAddon_Hallowed: INFO
    ASAddon_HarkenScythe: INFO
    ASAddon_NetherEnder: INFO
    ASAddon_ColorAPI: INFO
    AsgardShield_Core: INFO
    HarkenScythe_Core: INFO
    Artifice: INFO
    ArtificeCompat|Chisel: INFO
    ArtificeCompat|EE3: INFO
    ArtificeCompat|Forestry: INFO
    ArtificeCompat|MFR: INFO
    ArtificeCompat|Railcraft: INFO
    ArtificeCompat|Vanilla: INFO
    BattleTowers: INFO
    BetterDungeons: INFO
    BiblioCraft: INFO
    DimDoors: INFO
    ExtrabiomesXL: INFO
    hexxitgear: INFO
    InfernalMobs: INFO
    Meteors: INFO
    More Bows: INFO
    LegendGear: INFO
    Natura: INFO
    Natura|CompatMineFactoryReloaded: INFO
    OffLawn: INFO
    ProjectZulu|Blocks: INFO
    ProjectZulu|Core: INFO
    ProjectZulu|Dungeon: INFO
    ProjectZulu|Mobs: INFO
    ProjectZulu|World: INFO
    xreliquary: INFO
    rftl: INFO
    AS_Ruins: INFO
    secretroomsmod: INFO
    SoulShards: INFO
    TConstruct|CompatMineFactoryReloaded: INFO
    TConstruct: INFO
    WildCaves3: INFO
    BetterStorage: INFO
    mod_bspkrsCore: INFO
    Backpack: INFO
    ChestTransporter: INFO
    ImmibisCore: INFO
    ObsidiPlates: INFO
    TwilightForest: INFO
    chococraft: INFO
    bspkrsCore: INFO
    fml-ItemTracker: INFO
    Minecraft: INFO
    org-kitteh-enchant-Tim: INFO
    org-anjocaido-groupmanager-GroupManager: INFO
    com-sk89q-worldedit-bukkit-WorldEditPlugin: INFO
    de-FelixSupermann-RamChecker-RamChecker: INFO
